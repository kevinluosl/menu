<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"},
                "removalStrategy": "hide"
            }
        },
        "submenu": {
            "prototype": "ui/menu.reel",
            "properties": {
                "element": {"#": "submenu"}
            }
        },        
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Menu">
        <ul data-montage-id="repetition">
            <p data-montage-id="title"></p>
            <div data-montage-id="condition">
                <div data-montage-id="submenu"></div>
            </div>
        </ul>
    </div>
</body>
</html>
